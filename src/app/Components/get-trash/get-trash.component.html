<div class="overall-div">
    <mat-card
    class="card-disp"
    *ngFor="let trash of trashNotes"
      >
    <div class="d-tit">
      {{trash['title']}}
    </div>
    <div class="d-con">
        {{trash['notes']}}
    </div>
    <div class="over-con">
       <div>

       </div>
      <div style="padding: 5px;">
        <i class="material-icons" matTooltip="Delete" (click)="deleteFromTrash(trash)" style="cursor: pointer;">delete_forever</i>
        <i class="material-icons" matTooltip="Restore from trash" (click)="restore(trash)" style="cursor: pointer;">restore_from_trash</i>
        </div>
    </div>
    </mat-card>
</div>
