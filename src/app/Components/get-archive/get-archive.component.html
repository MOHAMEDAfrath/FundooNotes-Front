<div class="overall-div">
<mat-card
class="card-disp"
(click)="openNoteDialog(notes)"
[ngStyle]="{ 'background-color': notes['color'] }" *ngFor="let notes of archiveNotes">
<div class="d-tit">
  {{ notes["title"] }}
</div>
<div class="d-con">
  {{ notes["notes"] }}
</div>
<app-icon [notes]= "notes"></app-icon>
</mat-card>
</div>
