<mat-toolbar class="toolBar">
  <div class="logo-div">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon class="icon">menu</mat-icon>
    </button>
    <img
      class="gb_tc gb_6d"
      src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
      srcset="
        https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x,
        https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x
      "
      alt=""
      aria-hidden="true"
      style="width: 40px; height: 40px"
    />
    <span>&nbsp;Fundoo</span>
  </div>
  <div class="search">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search"/>
      <i class="material-icons icon" matSuffix>clear</i>
    </mat-form-field>
  </div>
  <div class="icons">
    <i class="material-icons icon" *ngIf="!isGrid" (click)="isGrid=true">view_list</i>
    <i class="material-icons icon" *ngIf="isGrid" (click)="isGrid=false">grid_view</i>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <i class="material-icons person">person</i>
    </button>
    <mat-menu #menu="matMenu">
      <i class="material-icons person menuIcon">person</i>
      <div class="user">
      <p class="name">{{Name}}</p><p class="email">{{Email}}</p>
      </div>
      <mat-divider></mat-divider>
      <button class="logout">Logout from you account</button>
    </mat-menu>
  </div>
</mat-toolbar>
